<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dbad7bbf2.js" crossorigin="anonymous"></script>
    <script  src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
   <div class="container">
        <div class="body" id="body">
            <div class="searchbox">
                <input type="text" class="col-md-8" id="enterCity"  placeholder="Enter City Name..." autocomplete="off">
            </div>
             <!-- wave animation -->
            
                <div class="wave"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>
           
            <!-- weather condition -->
            <div id="weatherCondition"><i class="fas fa-sun fa-4x" style="color: #ffb142;"></i>
            </div><p id="weatherType">Clear</p>

            <!-- information about location -->
            <div class="information">
                <h2 class="locationcity" id="locationcity"><i id="sun" class="fas fa-map-marker-alt"></i>Kanpur,India</h2>
                <p id="date">WED | SEP 24 | 11:34 PM</p>
                <h1 class="temp" id="temp">28.3&deg; C</h1>
                <h3 class="minmaxtemp" id="minmaxtemp">Min 24.3&deg; C | Max 34.3&deg; C </h3>
            </div>
            
        </div>
        <footer id="footer"><h4>@Developed By Arun</h4></footer>
        
    </div>

</body>
</html>
